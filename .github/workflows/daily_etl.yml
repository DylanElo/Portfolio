name: Daily BI Pipeline Update

on:
  schedule:
    # Run at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f projects/studio-pierrot-bi/requirements.txt ]; then pip install -r projects/studio-pierrot-bi/requirements.txt; fi
        
    - name: Run ETL Pipeline
      working-directory: projects/studio-pierrot-bi
      run: |
        set -e
        echo "Starting ETL Pipeline..."

        echo "Step 1: Extracting data from Jikan API..."
        python etl/extract_mal.py

        echo "Step 2: Loading data into SQL Warehouse..."
        python etl/load.py

        echo "Step 3: Exporting to Dashboard..."
        python etl/export_to_dashboard.py

        echo "Pipeline complete."
        
    - name: Commit and Push changes
      run: |
        git config user.name 'GitHub Action'
        git config user.email 'action@github.com'
        git add projects/studio-pierrot-bi/data/
        git add projects/studio-pierrot-bi/warehouse/
        git add projects/studio-pierrot-bi/dashboard/data.js
        
        # Only commit if there are changes
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ðŸ¤– Auto-update: Daily BI Data Refresh"
          git push
        fi
